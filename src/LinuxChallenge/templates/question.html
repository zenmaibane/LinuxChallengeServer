{% extends "base_login_required.html" %}

{% block contents %}
  <section class="card">
    <h1>Q{{ question.id }}. {{ question.title }}</h1>
    <hr>
    <div class="sentence">
      {{ question.sentence }}
    </div>
    {% for message in messages %}
      <div class="message">
        <p>{{ message }}</p>
      </div>
    {% endfor %}
    {% if not is_clear %}
      <form method="post" action="{%url 'answer' %}" class="pure-form">
        <fieldset>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="pure-button pure-button-primary" type="submit">Submit</button>
        </fieldset>
      </form>
    {% else %}
      <strong>Complete!</strong>
    {% endif %}
  </section>
{% endblock %}
